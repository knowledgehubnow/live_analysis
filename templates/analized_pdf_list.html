<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Analyzed PDF List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for pdf in all_pdf %}
            <div class="col">
                <div class="card" >
                    <div>
                        <!-- Use an iframe to embed the PDF viewer -->
                        <iframe src="{{ pdf.pdf_file.url }}" width="100%" height="300"></iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ pdf.pdf_name|truncatechars:30 }}</h5>                        
                        <p class="card-text">
                            <span >{{ pdf.pdf_text|truncatechars:150 }}<a href="{% url 'analyzed_pdf_view' pdf.id %}"><span >See More </span></a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
    </div>
</body>
</html>
