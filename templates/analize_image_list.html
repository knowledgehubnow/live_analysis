<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for data in all_data %}
            <div class="col">
                <div class="card" >
                    <div>
                        <img src="{{ data.image.url }}" alt="Image" height="300" width="100%">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ data.name|truncatechars:20 }}</h5>                        
                        <p class="card-text">
                            <span class="fw-bold">Emotion:</span> 
                            {% for emotion in data.images_list %}
                            <span class="badge bg-success">{{ emotion }} </span>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
    </div>
</body>
</html>
