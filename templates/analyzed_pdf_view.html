<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzed PDF List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Adjust the height for small screens */
        @media (max-width: 576px) {
            .pdf-iframe {
                height: auto; /* Set height to auto for small screens */
                max-height: 400px; /* Set a maximum height to prevent excessive stretching */
                overflow: auto; /* Enable scrolling within the iframe */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card" >
            <div>
                <!-- Use an iframe to embed the PDF viewer -->
                <iframe class="pdf-iframe" src="{{ pdf.pdf_file.url }}" width="100%" height="300"></iframe>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ pdf.pdf_name }}</h5>                        
                <p class="card-text">
                    <span>{{ pdf.pdf_text }}</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
