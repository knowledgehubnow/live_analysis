<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="text-center">
                    <div class="btn-group mb-5 text-center" role="group" aria-label="Basic mixed styles example">
                        <a href="{% url 'analized_video_list' %}"><button type="button" class="btn btn-warning">Analyzed Videos List</button></a>
                    </div>
                </div>
                {% if message %}
                <div class="alert alert-{{tag}} text-center" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <div class="card">
                    <div class="card-header text-center fw-bold">
                        Video Recognition
                    </div>
                    <div class="card-body text-center">
                        <h5>Select Your Language</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="my-2">
                                <input type="radio" class="btn-check" name="language" value="1" id="option5" autocomplete="off">
                                <label class="btn" for="option5">Hindi</label>
                        
                                <input type="radio" class="btn-check" name="language" value="2" id="option6" autocomplete="off">
                                <label class="btn" for="option6">English</label>
                            </div>
                            <button type="submit" class="btn btn-secondary" id="analyzeButton" onclick = "showSpinner()" style="display: none;">Click to Analyze Live Video</button>
                        </form>
                    </div>
                </div>
                <!-- Spinner -->
                <div id="spinner" class="spinner mt-2 " style="display:none;">
                    <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span class="visually-hidden" role="status">Loading...</span>
                    </button>
                    <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span role="status">Wait For Result...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {    
            // Show/hide the button based on the selected language
            $("input[name='language']").change(function () {
                if ($(this).val() === "1" || $(this).val() === "2") {
                    $("#analyzeButton").show();
                } else {
                    $("#analyzeButton").hide();
                }
            });
        });
    
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
    
</body>
</html>
