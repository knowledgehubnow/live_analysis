<!DOCTYPE html>
<html>
<head>
    <title>Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="btn-group mb-5" role="group" aria-label="Basic mixed styles example">
                    <a href="{% url 'image_analysis' %}"><button type="button" class="btn btn-danger">Image Recognition</button></a>
                    <a href="{% url 'analyze_pdf' %}"><button type="button" class="btn btn-secondary">Analyze PDF</button></a>
                    <a href="{% url 'analized_video_list' %}"><button type="button" class="btn btn-warning">Analyzed Videos List</button></a>
                </div>
                {% if message %}
                <div class="alert alert-{{tag}} text-center" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <div class="card">
                    <div class="card-header text-center fw-bold">
                        Analyze Live Video
                    </div>
                    <div class="card-body text-center">
                        <a href="#"><button type="button" class="btn btn-secondary" onclick="showSpinner()">Click Here For Analyzed Videos</button></a>
                    </div>
                </div>
                <h1 class="text-center">OR</h1>
                <div class="card">
                    <div class="card-header text-center fw-bold">
                        Video Recognition
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" action="{% url 'scan_face' %}" onsubmit="showSpinner()">
                            {% csrf_token %}
                            <label class="input fw-bold" for="inputGroupFile01">Upload Video*</label>
                            <div class="input-group my-1">
                                <input type="file" class="form-control" id="inputGroupFile04" name="video" accept="video/*" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Spinner -->
                <div id="spinner" class="spinner mt-2 " style="display:none;">
                    <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span class="visually-hidden" role="status">Loading...</span>
                    </button>
                    <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                    <span role="status">Wait For Result...</span>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</body>
</html>
